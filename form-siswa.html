<!-- File ini digunakan sebagai bagian terpisah jika ingin memanggil form login admin dari halaman index.html -->
<!-- Panel login admin tersembunyi -->
<div id="adminLoginPopup" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
  <div class="bg-blue-800 bg-opacity-95 p-6 rounded-xl w-full max-w-sm text-white relative">
    <button onclick="closeAdminLogin()" class="absolute top-2 right-2 text-white">âœ–</button>
    <h2 class="text-xl font-semibold mb-4">Login Admin</h2>
    <input id="adminUsername" type="text" placeholder="Username" class="w-full p-2 mb-2 rounded text-black">
    <input id="adminPassword" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded text-black">
    <button onclick="loginAdmin()" class="bg-white text-blue-800 px-4 py-2 rounded w-full">Login</button>
  </div>
</div>

<script>
  const ADMIN_CREDENTIALS = {
    username: "admin",
    password: "admin123"
  };

  function openAdminLogin() {
    document.getElementById("adminLoginPopup").classList.remove("hidden");
  }

  function closeAdminLogin() {
    document.getElementById("adminLoginPopup").classList.add("hidden");
  }

  function loginAdmin() {
    const username = document.getElementById("adminUsername").value;
    const password = document.getElementById("adminPassword").value;
    if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
      localStorage.setItem("admin", true);
      window.location.href = "admin-dashboard.html";
    } else {
      alert("Username atau password salah");
    }
  }
</script>
